<!DOCTYPE html>
<html>
<head>
    #parse("com/_head.html")
    <title>橙铺运营助手</title>
    <style>
        body { margin: 0; padding: 0; text-align: center; }
        #img { max-width: 180px; }
    </style>
</head>
<body>
    <table width="600">
        <tr>
            <td height="60" align="center">
                <h1>扫描下面二维码登陆</h1>
            </td>
        </tr>
        <tr>
            <td align="center" valign="middle" height="220" width="220">
                <img src="/img/loading.gif" id="img" />
            </td>
        </tr>
        <tr>
            <td align="center"><p>为避免定时消息失效，登陆后请不要在其它网页端或PC端登陆！<br />手机端可以正常使用。</p></td>
        </tr>
    </table>

    <script type="text/javascript">
        top.qrback = function (img) {
            $("#img").attr("src", img);//img.src = img;
        }
        top.scaned = function (img) {
            $("#img").attr("src", img);
        }
        top.loged = function () {
            x.alert("登陆成功");
            setTimeout(function () {
                top.location.reload();
            }, 2000)
        }
        var d = {
            act: "loadqr",
            to: "@svr",
            body: "$id",
            from: "$cu.ukey"
        }
        setTimeout(function () {
            top.ws.send(JSON.stringify(d));
        }, 1500);

    </script>
</body>
</html>

    <style type="text/css">
        body { min-width: inherit; min-width: auto; overflow: hidden; }
        .item { position: relative; padding: 5px; margin: 5px 0; }

        .item.right { }
        .item .arrow { position: absolute; width: 10px; height: 10px; border-top: 1px solid red; border-left: 1px solid red; top: 34px; background-color: #e7e8eb; }
        .item > img { width: 40px; top: 5px; position: absolute; cursor: pointer; }
        .item.left > img { left: 5px; }
        .item.right > img { right: 5px; }
        .item .cot { margin-left: 55px; border: 1px solid red; border-radius: 5px; padding: 5px 10px; max-width: 80%; float: left; background: white; border-color: white; margin-top: 20px; word-break: break-all; overflow: hidden; }

        .item.right .cot { float: right; margin-left: 0; margin-right: 55px; background: #b2e281; border-color: #b2e281; }
        .msg { text-align: center; color: white; line-height: 26px; margin: 5px 0; }
        .user { position: absolute; font-size: 12px; line-height: 18px; }
        .user span { cursor: pointer; }
        .left .user { left: 65px; }
        .right .user { right: 65px; }
        .msg .cot { max-width: 55%; margin: 0 auto; text-align: center; display: inline-block; background-color: #ccc; border-radius: 5px; padding: 5px; line-height: 20px; word-break: break-all; }
        .clr { clear: both; }

    <script type="text/javascript">
        $(function () {
            var h = $(window).height();
            $("body").height(h);
            $(window).bind({
                mousewheel: function (e) {
                    scroll(-e.deltaY * 100);
                },
                mouseover: function () {
                    $(".scbar").stop().fadeIn();
                },
                mouseout: function () {
                    $(".scbar").stop().fadeOut();
                },
                scroll: function () {
                    var st = $(window).scrollTop();
                    var py = h * st / ($("body")[0].scrollHeight - h);
                    if (py <= 0) py = 3;
                    else if (py >= h - 63) py = h - 63;
                    $(".scbar").css({ "top": py });
                }
            })
        });
        function showlog(log) {
            $("body").append('<div class="msg"><div class="cot">' + log + '</div></div>');
            scroll("end");
        }
        function newmsg(m) {
            m = JSON.parse(m);
            $("body").append('<div class="item left"><img src="data:image/png;base64,' + m.u.img + '" onerror="this.src=\'/img/no_u.png\'" data-id="' + m.u.id + '" onclick="showbox(this)" /><span class="arrow"></span><div class="user"><span class="u" data-id="' + m.u.id + '" onclick="showbox(this)">' + m.u.name + '</span>' + (m.r ? '@<span class="r" data-id="' + m.r.id + '" onclick="showbox(this)">' + m.r.name + '</span>' : '') + '</div><p class="cot">' + m.body + '</p><div class="clr"></div></div>');
            scroll("end");
        }
        function sendmsg(m) {
            m = JSON.parse(m);
            $("body").append('<div class="item right"><img src="data:image/png;base64,' + m.u.img + '" onerror="this.src=\'/img/no_u.png\'"  /><span class="arrow"></span><div class="user"><span class="u" data-id="' + m.u.id + '">' + m.u.name + '</span>' + (m.r ? '@<span class="r" data-id="' + m.r.id + '">' + m.r.name + '</span>' : '') + '</div><p class="cot">' + m.body + '</p><div class="clr"></div></div>');
            scroll("end");
        }
        function scroll(t) {
            var st = t == "end" ? st = $("body")[0].scrollHeight : t;

            document.documentElement.scrollTop += st;
            window.pageYOffset += st;
            document.body.scrollTop += st;

        }
        function showbox(o) {
            window.external.ShowBox($(o).attr("data-id"));
        }

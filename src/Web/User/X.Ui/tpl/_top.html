<script type="text/javascript">
    var ws = new WebSocket("ws://127.0.0.1:9999");
    ws.onopen = function () {
        $(".icon_verify_label").text("已连接");
        ws.send('{act:"hands",to:"@svr",from: "$cu.ukey"}')
    }
    ws.onmessage = function (evt) {
        var msg = JSON.parse(evt.data);
        switch (msg.act) {
            case "qrback": qrback(msg.body);
                break;
            case "scaned": scaned(msg.body);
                break;
            case "loged": loged();
                break;
            case "logout": x.closewin();
                break;
            case "err":
                console.log("出错了->" + msg.err);
                break;
            case "newmsg":
                console.log("新消息->" + msg.body);
                break;
        }
    }
    ws.onerror = function (evt) {
        x.alert("出现错误：" + JSON.stringify(evt))
    }
    ws.onclose = function () {
        $(".icon_verify_label").text("未连接")//console.log("服务器已经断开");
    }

</script>

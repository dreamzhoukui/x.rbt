<!DOCTYPE html>
<html>
<head>
    #parse("com/_head.html")
    <title>橙铺运营助手</title>
    <style type="text/css">
        body { background: white; }
        .row .li { margin-bottom: 0; }
    </style>
</head>
<body>
    <x:form api="red.save">
        <div class="tb">
            <x:pick title="红包类型" src="loc:普通红包|手气红包" mode="2" def="1" name="type" />
            <x:row title="总金额"><x:text title="￥ " size="1" chk="t:nd|cp:1," name="amount" def="1" /></x:row>
            <x:text title="红包个数" size="1" chk="t:num|cp:1," name="count" def="1" />
            <x:row title="上级提佣"><x:text title=" %" size="1" chk="t:nd|cp:0,100" name="upc" def="10" /></x:row>
            <x:text title="留言" size="5" name="remark" def="恭喜发财，大吉大利" />
        </div>
        <div class="btns">
            <button type="submit" class="btn btn-warning">提交</button><span class="btn" onclick="top.x.closewin();">取消</span>
        </div>
    </x:form>
    <script type="text/javascript">
        $(function () {
            $("form:eq(0)").xform({
                callback: function (d) {
                    if (!d.issucc) return;
                    x.closewin();
                }
            });
        });
    </script>
</body>
</html>
